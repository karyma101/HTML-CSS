<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/app.css">
  <title>M. Photography</title>
</head>
<body>
  <div class="container">
    <div class="container container__left">
      <div class="brand">
        <img src="./img/logo.jpg" alt="" class="brand__logo">
        <h1 class="brand__title">M. Photography</h1>
      </div>

      <div class="nav">
        <a class="nav__item" href="./index.html">Home</a>
        <a class="nav__item" href="./about.html">About</a>
        <a class="nav__item" href="./gallery.html">Gallery</a>
        <a class="nav__item" href="./contact.html">Contact</a>
      </div>

      <div class="social">
        <img class="social__item" src="./img/facebook.png" alt="">
        <img class="social__item" src="./img/twitter.png" alt="">
        <img class="social__item" src="./img/instagram.png" alt="">
        <img class="social__item" src="./img/linkedin.png" alt="">
      </div>
    </div>

    <div class="container container__right">
      <video id="showcase" autoplay loop muted>
        <source src="./img/main.mp4" type="video/mp4"/>
      </video>
    </div>
  </div>

</html>
